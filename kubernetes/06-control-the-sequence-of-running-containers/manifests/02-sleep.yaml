apiVersion: v1
kind: Pod
metadata:
  name: 02-writer-reader
spec:
  containers:
  - name: writer-container
    image: ubuntu
    command: ["/bin/sh", "-c", "echo 'content of test file' > /volume/test1.txt && sleep infinity"]
    volumeMounts:
      - mountPath: /volume
        name: demo-volume
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
  - name: reader-container
    image: ubuntu
    command: ["/bin/sh", "-c", "cat /volume/test1.txt && sleep infinity"]
    volumeMounts:
      - mountPath: /volume
        name: demo-volume
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
  volumes:
    - name: demo-volume
      emptyDir: {}